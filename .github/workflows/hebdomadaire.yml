name: Mise à jour hebdomadaire des rapports

on:
  schedule:
    - cron: '0 13 * * 1'   # Tous les lundis à 9 h (Toronto/Montréal)

jobs:
  update_reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Vous pouvez ajouter ici des étapes pour générer ou mettre à jour rapports.csv

      - name: Envoyer le rapport hebdomadaire par courriel
        uses: dawidd6/action-send-mail@v6
        with:
          connection_url: ${{ secrets.SMTP_CONNECTION_URL }}
          to: destinataire1@example.com, destinataire2@example.com
          from: 'Tournée Extincteurs <no-reply@aemhpa.com>'
          subject: Rapport hebdomadaire des extincteurs
          body: |
            Bonjour,

            Vous trouverez en pièce jointe le rapport hebdomadaire des extincteurs.

            Cordialement,
            L'équipe.
          attachments: rapports.csv
