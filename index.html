<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournée des extincteurs</title>
</head>
<body>
  <h1>Tournée des extincteurs</h1>
  <form action="https://fabform.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>
    <br><br>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="date">Date :</label>
    <input type="date" id="date" name="date" required>
    <br><br>
    <label for="commentaires">Commentaires :</label>
    <textarea id="commentaires" name="commentaires"></textarea>
    <br><br>
    <label for="fichier">Pièce jointe :</label>
    <input type="file" id="fichier" name="fichier" accept=".pdf,.jpg,.jpeg,.png">
    <br><br>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
